<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Around Me</title>

    <!-- CSS stuff  -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome CDN (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- JavaScript -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" id="userLocation" placeholder="Search for places ..." />
                <select class="converter" id="converter">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option> 
                </select>
                <i class="fa fa-search"></i>
            </div>
        </div>
        <div class="weatherIcon"></div>
        <h2 class="temperature"></h2>
        <div class="feelslike"></div>
        <div class="description"></div>
        <hr />
        <div class="date"></div>
        <div class="city"></div>
        <div class="weather-output">
            <h2 class="heading">Today's Highlights</h2>
            <div class="Highlights">
                <div class ="Highlight">
                    <div class="humidity">
                        Humidity
                        <i class="fa-solid fa-droplet"></i> <!-- Check if this the water Icon , else if work keep -->
                        <h1 id="HValue"></h1>
                    </div>
                </div>

                <div class ="Highlight">
                    <div class="wind-speed">
                        Wind Speed
                        <i class="fa-solid fa-wind"></i> <!-- Check if this the wind Icon , else if work keep -->
                        <h1 id="WValue"></h1>
                    </div>
                </div>

                <div class ="Highlight">
                    <div class="sun">
                        <div>
                            <i class ="fa-solid fa-sun"></i> <!-- Check if this the sun Icon , else if work keep -->
                            <p><span id="SRvalue"></span> Sunrise</p>
                        </div>
                        <div>
                            <i class ="fa-regular fa-sun"></i> <!-- Check if this the sun Icon , else if work keep -->
                            <p><span id="SSvalue"></span> Sunset</p>
                        </div>
                    </div>
                </div>

                <div class ="Highlight">
                    <div class="clouds">
                        Clouds
                        <i class="fa-solid fa-cloud"></i> <!-- Check if this the cloud Icon , else if work keep -->
                        <h1 id="CValue"></h1>
                    </div>
                </div>

                <div class ="Highlight">
                    <div class="uv-index">
                        UV Index
                        <i class="fa-solid fa-sun"></i> <!-- Check if this the sun Icon , else if work keep -->
                        <h1 id="UVValue"></h1>
                    </div>
                </div>

                <div class ="Highlight">
                    <div class="pressure">
                        Pressure
                        <i class="fa-solid fa-gauge"></i> <!-- Check if this the water Icon , else if work keep -->
                        <h1 id="PValue"></h1>
                    </div>
                </div>
            </div>

            <br />
            <h2 class="heading">This Week</h2>
        </div>
    </div>
</body>
</html>
