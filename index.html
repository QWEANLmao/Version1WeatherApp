
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Around Me </title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome CDN (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" id="userLocation" placeholder="Search for city or place..." />
                <select class="converter" id="converter">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
                <select id="continent">
                    <option value="">Auto-detect region</option>
                    <option value="Europe">Europe</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="Australia">Australia</option>
                </select>
                <i class="fa fa-search"></i>
            </div>
        </div>
        <div class="weather-output">
            <div class="weatherIcon"></div>
            <h2 class="temperature"></h2>
            <div class="feelsLike"></div>
            <div class="description"></div>
            <hr />
            <div class="date"></div>
            <div class="city"></div>
            <h2 class="heading">Today's Highlights</h2>
            <div class="Highlights">
                <div class="Highlight"><div class="humidity">Humidity <i class="fa-solid fa-droplet"></i> <h1 id="HValue"></h1></div></div>
                <div class="Highlight"><div class="wind-speed">Wind Speed <i class="fa-solid fa-wind"></i> <h1 id="WValue"></h1></div></div>
                <div class="Highlight">
                    <div class="sun">
                        <div><i class="fa-solid fa-sun"></i><p><span id="SRvalue"></span> Sunrise</p></div>
                        <div><i class="fa-regular fa-sun"></i><p><span id="SSvalue"></span> Sunset</p></div>
                    </div>
                </div>
                <div class="Highlight"><div class="clouds">Clouds <i class="fa-solid fa-cloud"></i> <h1 id="CValue"></h1></div></div>
                <div class="Highlight"><div class="uv-index">UV Index <i class="fa-solid fa-sun"></i> <h1 id="UVValue"></h1></div></div>
                <div class="Highlight"><div class="pressure">Pressure <i class="fa-solid fa-volcano"></i> <h1 id="PValue"></h1></div></div>
            </div>
            <br />
            <h2 class="heading">This Week</h2>
            <div class="Forcast"></div>
        </div>
    </div>
</body>
</html>
